---
 - hosts: jenkins
   tasks:
    - name: install wget
      yum:
        name: wget
        state: present

    - name: install openjdk
      yum:
        name: java-1.8.0-openjdk
        state: present

    - name: download jenkins.repo
      get_url:
        url: http://pkg.jenkins-ci.org/redhat-stable/jenkins.repo
        dest: /etc/yum.repos.d/jenkins.repo

    - name: import jenkins key
      rpm_key:
        state: present
        key: https://jenkins-ci.org/redhat/jenkins-ci.org.key

    - name: install jenkins
      yum:
        name: jenkins
        state: present

    - name: start jenkins
      systemd:
        name: jenkins
        state: started

    - name: enable jenkins
      systemd:
        name: jenkins
        enabled: true

    - name: sleep for 30 seconds and continue with play
      wait_for: timeout=30
      delegate_to: localhost

    - name: Insatll the apache
      yum: 
        name: httpd 
        state: present 
    
    - name: Configue the httpd.conf file
      blockinfile:
        dest: /etc/httpd/conf/httpd.conf
        block: |
           ProxyPass /jenkins http://localhost:8080/jenkins nocanon
           ProxyPassReverse jenkins http://localhost:8080/jenkins 
           ProxyRequests off 
           AllowEncodedSlashes NoDecode
        insertbefore: EOF
 
    - name: Set the ip tables
      shell: |
           iptables -I INPUT 1 -p tcp --dport 8443 -j ACCEPT
           iptables -I INPUT 1 -p tcp --dport 8080 -j ACCEPT
           iptables -I INPUT 1 -p tcp --dport 443 -j ACCEPT
           iptables -I INPUT 1 -p tcp --dport 80 -j ACCEPT   
           iptables -A PREROUTING -t nat -i eth0 -p tcp --dport 80 -j REDIRECT --to-port 8080
           iptables -A PREROUTING -t nat -i eth0 -p tcp --dport 443 -j REDIRECT --to-port 8443
           firewall-cmd --add-port=80/tcp --permanent
           firewall-cmd --add-port=443/tcp --permanent
           setsebool  httpd_can_network_connect true
           setsebool  httpd_can_network_connect 1  
    - name: Configure Jenkins Prefix 
      lineinfile:
         dest: /etc/sysconfig/jenkins
         regexp: ^PREFIX=
         line: PREFIX=--prefix==/jenkins
      register: config_changed
    
    - name: Restart jenkins/httpd service
      service: name=jenkins state=restarted
      service: name=httpd state=restarted
      when: config_changed.changed

    - name:  Access the Jenkins UI through Url
      shell: echo `curl ifconfig.co`/jenkins
      changed_when: false
      register: results

    - name: print the jenkins url
      debug:
        var: results.stdout

    - name: init password jenkin
      shell: cat /var/lib/jenkins/secrets/initialAdminPassword
      changed_when: false
      register: result

    - name: print init password jenkins
      debug:
         var: result.stdout



